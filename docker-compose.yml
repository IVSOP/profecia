services:
  postgres:
    image: postgres:16-alpine
    container_name: profecia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: profecia
      POSTGRES_PASSWORD: profecia
      POSTGRES_DB: profecia
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U profecia -d profecia"]
      interval: 5s
      timeout: 3s
      retries: 20

